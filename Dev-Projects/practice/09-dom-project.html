<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docment Object Model Project</title>
</head>
<body>


    <p>Youtube Subscribe Button</p>
    <button id="subscribeButton"onclick="changeToSubscribed()">Subscribe</button>
    <p>Amazon Shopping Calculator</p>
    <input class="js-input" type="text" placeholder="Cost Of Order" onkeydown="enterToCalculate(event)">
    <button onclick="calculateCostOfOrder()">Calculate</button>
    <p class="js-total-cost"></p>


    <script>
        function changeToSubscribed(){
            const buttonElement = document.querySelector("#subscribeButton");
            if(buttonElement.innerHTML === "Subscribe"){
                buttonElement.innerHTML = "Subscribed"
                alert("You have subscribed ! ")
            }
            else{
                buttonElement.innerHTML = "Subscribe"
                alert("You have unsubscribed ! ")
            }
        }

        function calculateCostOfOrder(){

            console.log(document.querySelector(".js-input").value)
            const inputElement = document.querySelector('.js-input');
            
            let cost =  parseInt(inputElement.value);
            console.log(typeof cost)

            if(cost<=40){
                cost = cost+10;

            }

            document.querySelector(".js-total-cost").innerHTML = `$${cost}`
            
        }


        function enterToCalculate(event){
            if(event.key === "Enter"){
                calculateCostOfOrder();
            }
        }

    </script>

</body>
</html>
