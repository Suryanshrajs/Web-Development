<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="10-rock-paper-scisscors.css">
  <link rel="icon" href="images/icon.jpg" type="image/jpeg">


  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    "> <img src="images/rock-emoji.png"  class="move-icon">  </button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result">You Win</p>
    <p class="js-moves">
        You
        <img src="images/rock-emoji.png" class="move-icon">
        <img src="images/rock-emoji.png" class="move-icon">
        Computer
    </p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button" >Reset Score</button>

  <script src="10-rock-paper-scisscors.js"></script>
  </body>
</html>
