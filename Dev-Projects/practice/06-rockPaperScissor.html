<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>

    <h1>Rock Paper Scissor</h1>
    <button onclick="userChoice('rock')">Rock</button>
    <button onclick="userChoice('paper')">Paper</button>
    <button onclick="userChoice('scissor')">Scissor</button>
    <h2>Result :</h2>

    
    
    <script>

        function userChoice(choice){
        const randomValue = Math.random();
        console.log(randomValue);


        //lets consider a value from 0 to 1
       

             //if value is from 0 to 1/3 then it will consider as rock
        let myChoice;
        let computerChoice;
        if(randomValue>=0 && randomValue<1/3 ){
            computerChoice = 'rock';
            
        }
        else if(randomValue>=1/3 && randomValue<2/3 ){
            computerChoice='paper';
    
        }
        else if(randomValue>=2/3 && randomValue<1){
            computerChoice='scissor';
    
        }
            myChoice = choice;
            
            console.log(`Your Choice : ${myChoice}`);
            console.log(`Computer Choice : ${computerChoice}`);

        
        if(myChoice == computerChoice){
            document.querySelector("h2").innerHTML = "Result : draw match !"
            console.log("draw match !")
            alert("draw match !")
          }  

        else if(myChoice == 'rock' && computerChoice =='scissor'){
            document.querySelector("h2").innerHTML = "Result : Congrats! you have won!"
            console.log("Congrats! you have won");
            alert("Congrats! you have won")
        }
        else if(myChoice == 'scissor' && computerChoice =='paper'){
            document.querySelector("h2").innerHTML = "Result : Congrats! you have won !"
            console.log("Congrats! you have won");
            alert("Congrats! you have won")
        }
        else if(myChoice == 'paper' && computerChoice =='rock'){
            document.querySelector("h2").innerHTML = "Result : Congrats! you have won"
            console.log("Congrats! you have won");
            alert("Congrats! you have won")
        }
        else{
            document.querySelector("h2").innerHTML = "Result : Loss"
            console.log("loss!"); 
            alert("loss!")
        }
        }


   

    </script>

</body>
</html>
